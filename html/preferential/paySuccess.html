<body>
    <div class="paySuccessBox g-clr">

            <li><a>龟米说明</a></li>

        var layerObject=null;
        function closeLayer(){
            layer.close(layerObject)
        }

        function submitForm(){
            layer.close(layerObject)
            layer.open({
                content: '领取成功，下次获得龟米会直接到账'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
        }

        function sendSms(){
            window.location.replace('http://bp1.yileyun.com/html/xgkp-html/html/preferential/paySuccess.html?random='+Math.random()*1048576)
        }

        function showMobileValidata(){
            var html = new EJS({url: '../../temp/validate/mobileValidate.ejs?d=' + new Date().getTime()}).render({})
            layerObject=layer.open({
                shadeClose:true,
                type: 1,
                content: html,
                style:"border-radius: 5vw; -webkit-border-radius: 5vw;"
            });
        }
    </script>
