<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes" />
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true" />
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application" />
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>新用户绑定手机号</title>
		<!--style base-->
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<!--本地 css-->
		<link rel="stylesheet" type="text/css" href="../../css/payment.css" />
	</head>

	<body>
		<div class="box contain_newbinding_box">
			<!--<h1 class="top_title">小龟支付</h1>-->
			<div class="contain_newbinding">
				<form >
					<!--红包内信息-->
					<div class="contain_successtrade_bg">
						<div class="successtrade_content">
							<div class="successtrade_top">
								<p class="successtrade_txt">恭喜您获得</p>
								<p class="successtrade_guimi fontsize25"><span class="fontsize80">5</span>龟米</p>
								<div class="successtrade_explain">
									<a href="../explain/integralExplain.html" class="fontsize24">龟米说明<i></i></a>
								</div>
							</div>
							<div class="successtrade_content_bgred border-radius10">
								<div class="successtrade_tcenter">
									<p class="span_txt1 fontsize40">下次支付可直接抵现<br /> 1龟米=1元</p>
									<div class="span_txt2 fontsize24">
										<input type="tel" name="tel" maxlength="11" id="tel" pattern="[0-9]*" required  class="input_phone fontsize27 bord-radiu5" placeholder="手机号码" />
										<div class="verification_code bord-radiu5">
											<input type="tel"  placeholder="验证码" class="input_code fontsize27 bord-radiu5" />
											<button class="btn_code fontsize24 bord-radiu5">获取验证码</button>
										</div>

									</div>
								</div>
								<div class="successtrade_bottom">
									<input type="button" value="立即领取" class="button" onclick="checkSubmit()"  />
								</div>
								<div class="pictrue_ad">
									<img src="../../img/payment/ad.png" />
								</div>
							</div>

						</div>
					</div>
					<!--footer-->
					<div class="contain_successtrade_footer">
					</div>
				</form>
			</div>
		</div>
		<!--弹窗    要显示错误提示时只需要把ishide去掉就行了-->
		<div class="park_prompt ishide">
			<p class="fontsize27 bord-radiu5">错误提示信息</p>
		</div>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--错误提示-->
		<script src="../../js/promptpark.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function checkSubmit() {
				if(checkme() ==true){
				    //成功
				}
            }
			function checkme() {
			 	var val = $("#tel").val();
				var mobilevalid = /^1[0-9]{10}$/;
				if(!mobilevalid.test(val)) {
					showError('请输入正确的手机号码！')
					return false;
				}else {
				    return true;
				}
			}
		</script>
	</body>

</html>
